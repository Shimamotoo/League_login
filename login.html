<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">

            <img src="./imagens/logo.png" class="img_logo">

            <h1 class="login_title">Fazer login</h1>

            <label class="login_label">
                <span>Nome do usu√°rio</span>
                <input type="text" name="username" class="input">   
            </label>
            <label class="login_label">
                <span>Senha</span>
                <input type="password" name="password" class="input">   
            </label>
            <div class="login_icons">
                <button type="button" class="apple_button">
                    <i class='bx bxl-apple'></i>
                </button>
                <button type="button" class="google_button">
                    <i class='bx bxl-google'></i>
                </button>
                <button type="button" class="face_button">
                    <i class='bx bxl-facebook-circle'></i>
                </button>
            </div>
            <label class="label_login_checkbox">
                <input type="checkbox" class="input_checkbox">
                Manter login
            </label>

            <button type="button" class="login_button" disabled>
                <i class='bx bx-right-arrow-alt'></i>
            </button>

        </section>
        <section class="wallpaper">
            <img src="./imagens/wallpaper.jpg" class="wallpaper">
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
